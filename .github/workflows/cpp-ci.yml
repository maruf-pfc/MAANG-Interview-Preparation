name: C++ CI Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up GCC
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential

    - name: Make script executable
      run: chmod +x test_all.sh

    - name: Run C++ test suite
      run: ./test_all.sh
